name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password_default
  POSTGRES_DB: eduhub
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '22'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Backend/config/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client gcc python3-dev curl

      - name: Install Python dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r config/requirements.txt

      - name: Run Django migrations
        working-directory: ./Backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate

      - name: Run Django tests
        working-directory: ./Backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          python manage.py test --verbosity=2

      - name: Check Django code style (flake8)
        working-directory: ./Backend
        continue-on-error: true
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./Frontend
        run: npm run lint

      - name: TypeScript type check
        working-directory: ./Frontend
        run: npx tsc --project tsconfig.app.json --noEmit

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./Frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./Frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: Frontend/dist
          retention-days: 1

  docker-backend-build:
    name: Docker Backend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile.backend
          push: false
          tags: eduhub-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test backend Docker image
        run: |
          docker run --rm eduhub-backend:test python --version
          docker run --rm eduhub-backend:test pip list | grep -i django

  docker-frontend-build:
    name: Docker Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile.frontend
          push: false
          tags: eduhub-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test frontend Docker image
        run: |
          docker run --rm eduhub-frontend:test node --version
          docker run --rm eduhub-frontend:test npm --version

  docker-compose-test:
    name: Docker Compose Integration Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for testing
        run: |
          echo "POSTGRES_USER=${{ env.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ env.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ env.POSTGRES_DB }}" >> .env

      - name: Build Docker Compose services
        run: |
          docker-compose build --parallel

      - name: Start services
        run: |
          docker-compose up -d db
          sleep 5
          # Start web service (populate_db will run but should be idempotent)
          docker-compose up -d web
          sleep 5
          docker-compose up -d frontend

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for database to be ready..."
          timeout 30 bash -c 'until docker-compose exec -T db pg_isready -U postgres; do sleep 2; done'
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/ 2>/dev/null; do sleep 3; done' || true
          sleep 5

      - name: Check service health
        run: |
          docker-compose ps
          docker-compose logs web --tail=50
          docker-compose logs frontend --tail=50

      - name: Test backend health endpoint
        run: |
          echo "Testing backend endpoint..."
          curl -f http://localhost:8000/ || echo "Backend health check failed (non-critical)"
          echo "Running Django system check..."
          docker-compose exec -T web python manage.py check || echo "Django check completed with warnings"
          echo "Verifying frontend is running..."
          curl -f http://localhost:5173/ || echo "Frontend health check failed (non-critical)"

      - name: Stop services
        if: ${{ always() }}
        run: |
          docker-compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on Dockerfiles
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: ${{ always() }}
        with:
          sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for large files
        run: |
          find . -type f -size +5M ! -path "./.git/*" ! -path "./node_modules/*" ! -path "./venv/*" ! -path "./.venv/*" | head -20

      - name: Check for secrets
        continue-on-error: true
        run: |
          if grep -r "password.*=.*['\"].*[a-zA-Z0-9]\{8,\}" Backend/ --include="*.py" | grep -v "test" | grep -v "password_default"; then
            echo "Potential hardcoded passwords found"
            exit 1
          fi

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-lint, frontend-build, docker-backend-build, docker-frontend-build, docker-compose-test]
    if: ${{ always() }}

    steps:
      - name: Check job status
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Lint | ${{ needs.frontend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Backend Build | ${{ needs.docker-backend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Frontend Build | ${{ needs.docker-frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Compose Test | ${{ needs.docker-compose-test.result }} |" >> $GITHUB_STEP_SUMMARY
